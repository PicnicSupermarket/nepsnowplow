name: PR checks
on: [push]
jobs:
    run-ci:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 18
                  cache: "yarn"
            - name: Install dependencies
              run: yarn install --check-cache
            - name: Format
              run: yarn format:ci
            - name: Lint
              run: yarn lint:ci
